services:
  postgres:
    image: postgres:16-alpine
    container_name: energy_ingestion_db
    restart: always
    environment:
      POSTGRES_DB: energy_fleet
      POSTGRES_USER: fleet_admin
      POSTGRES_PASSWORD: fleet_secure_2024
      POSTGRES_INITDB_ARGS: "-c shared_buffers=256MB -c max_connections=200"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleet_admin -d energy_fleet"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - energy_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: energy_ingestion_app
    restart: always
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: fleet_admin
      DB_PASSWORD: fleet_secure_2024
      DB_NAME: energy_fleet
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - energy_network
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
    driver: local

networks:
  energy_network:
    driver: bridge
